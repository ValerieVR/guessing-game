<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <header>
        <h1>GUESSING GAME</h1>
    </header>
    <main>
        <p>Can you guess the secret number between 1 and 22?</p>
        <div id="form-container">
            <form action="#" method="GET" id="userInput">
                <input type="number" min=1 max=22 id="guess" name="guess" placeholder="Your guess:" required oninvalid="this.setCustomValidity('Fill in a number between 1 and 22!')"><br><br>
                <input type="submit" id="button" value="PLAY NOW">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
